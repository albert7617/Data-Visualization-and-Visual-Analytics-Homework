<!DOCTYPE html>
<html>
  <head>
    <title>HW01-Iris</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js" integrity="sha512-5xkNvFVCctXwOszeifE8pzjyDFlHvHDCKIrhwmuSbCtTHqc7IhA6/1tTNYXE8WmYvwP5KFQegCS1QRR4poYgjg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha512-M5KW3ztuIICmVIhjSqXe01oV2bpe248gOxqmlcYrEzAvws7Pw3z6BK0iGbrwvdrUQUhi3eXgtxp5I8PDo9YfjQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <span class="navbar-brand">HW01-Iris</span>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <span class="col-12 radio-label">X-Axis</span>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="x-axis" id="sepal-length-x" value="0" checked>
                <label class="form-check-label" for="sepal-length-x">Sepal length</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="x-axis" id="sepal-width-x" value="1">
                <label class="form-check-label" for="sepal-width-x">Sepal width</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="x-axis" id="petal-length-x" value="2">
                <label class="form-check-label" for="petal-length-x">Petal length</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="x-axis" id="petal-width-x" value="3">
                <label class="form-check-label" for="petal-width-x">Petal width</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <span class="col-12 radio-label">Y-Axis</span>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="y-axis" id="sepal-length-y" value="0">
                <label class="form-check-label" for="sepal-length-y">Sepal length</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="y-axis" id="sepal-width-y" value="1" checked>
                <label class="form-check-label" for="sepal-width-y">Sepal width</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="y-axis" id="petal-length-y" value="2">
                <label class="form-check-label" for="petal-length-y">Petal length</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="y-axis" id="petal-width-y" value="3">
                <label class="form-check-label" for="petal-width-y">Petal width</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12"><hr></div>
        <div class="col-12">
          <h1>Iris-XY: <span id="x-axis-span"></span>-<span id="y-axis-span"></span></h1>
        </div>
        <div id="chart" class="col-12"></div>
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
